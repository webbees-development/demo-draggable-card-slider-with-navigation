<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Draggable Image Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="carousel">
                    <div class="slide">
                        <img src="./images/avenarius-agro-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/murexin-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/sika-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/sto-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/synthesa-logo.png" alt="img">
                    </div>
                    <div class="slide">
                        <img src="./images/triflex-logo.png" alt="img">
                    </div>
                </div>
            </div>
            <div class="carousel-btn-next">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L274.7 256 105.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            </div>
            <div class="carousel-btn-prev">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 278.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
            </div>
        </main>
    </body>
</html>
